<!DOCTYPE html></body>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GIFTastic!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Monoton|Staatliches|Molengo|Baloo|Righteous&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/images/favicon.ico"> <!--Favicon needed-->
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">Train Schedule</h1>
                <p>Text Description</p>
            </div>
            <div class="schedule" id="schedule">
                <p class="scheduletitle">Current Train Schedule</p>
            
            <table class="table">
                <thead>
                    <tr>
                        <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainInfo">
                    <tr>
                    <td>Some Train</td>
                    <td>Somewhere</td>
                    <td>20</td>
                    <td>11:00 PM</td>
                    <td>10</td>
                    </tr>
                      <!-- Insert additional movie rows here -->
                </tbody>
            </table>
            </div>
            <div class="form-container">
            <h2>Add a New Train:</h2>
            <form id="train-form">
                <div class="input-1">
                    <label for="">Train Name:</label>
                    <input type="text" class="validate" id="nameInput">

                </div>
                <div class="input-1">
                    <label for="">Destination:</label>
                    <input type="text" class="validate" id="destinationInput">

                </div>
                <div class="input-1">
                    <label class="timeslot" for="">First Train Time (HH:MM-militarytime)</label>
                    <input type="time" class="validate" id="timeInput">

                </div>
                <div class="input-1">
                    <label for="">Frequency (minutes)</label>
                    <input type="number" class="validate" id="frequencyInput">

                </div>
                <button type="submit" class="submitBtn" id="addTrain">Submit</button>

            </form>
        </div>
        </div>
        <script type="text/javascript" src="./assets/app.js"></script>
    </body>
</html>
