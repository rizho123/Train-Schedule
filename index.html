<!DOCTYPE html></body>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Schedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Monoton|Staatliches|Molengo|Baloo|Righteous&display=swap" rel="stylesheet">
        <link rel="icon" href=""> <!--Favicon needed-->
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">Train Schedule</h1>
                <p>A simple app to calculate train arrival times!</p>
            </div>
            <div class="schedule" id="schedule">
                <p class="scheduletitle">Current Train Schedule</p>
            
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col" id="tabletitle">Train Name</th>
                    <th scope="col" id="tabletitle">Destination</th>
                    <th scope="col" id="tabletitle">Frequency (min)</th>
                    <th scope="col" id="tabletitle">Next Arrival</th>
                    <th scope="col" id="tabletitle">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainInfo">
                </tbody>
            </table>
            </div>
            <hr style="visibility: hidden">
            <div class="form-container">
            <h2>Add a New Train:</h2>
            <form id="train-form">
                <div class="input-1">
                    <label for="">Train Name:</label>
                    <input type="text" class="validate" id="nameInput">

                </div>
                <div class="input-1">
                    <label for="">Destination:</label>
                    <input type="text" class="validate" id="destinationInput">

                </div>
                <div class="input-1">
                    <label class="timeslot" for="">First Train Time:</label>
                    <input type="text" class="validate" id="timeInput" placeholder="00:00 AM/PM">

                </div>
                <div class="input-1">
                    <label for="">Frequency (minutes):</label>
                    <input type="number" class="validate" id="frequencyInput">

                </div>
                <input id="addTrain" type="submit" value="Submit">

            </form>
        </div>
        </div>
        <script type="text/javascript" src="./assets/app.js"></script>
    </body>
</html>
